name: Test TurboRepo Remote Cache

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-cache:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: ðŸš€ Launch Cache Rocket
        uses: freddyfallon/cache-rocket@main
        with:
          storage-provider: 'local'
          storage-path: '/tmp/turbo-cache'
          team-id: 'test-team'
          
      - name: Check TurboRepo environment
        run: |
          echo "TURBO_API: $TURBO_API"
          echo "TURBO_TOKEN: $TURBO_TOKEN" 
          echo "TURBO_TEAM: $TURBO_TEAM"
        
      - name: First build (should miss cache)
        run: npm run build
        
      - name: Check cache storage
        run: |
          echo "Cache storage contents:"
          ls -la /tmp/turbo-cache/ || echo "Cache directory not found"
          
      - name: Second build (should hit cache)  
        run: npm run build -- --verbosity=2
        
      - name: Third build (definitely should hit cache)
        run: npm run build -- --verbosity=2
        
      - name: Test commands
        run: npm run test
        
      - name: Lint commands
        run: npm run lint